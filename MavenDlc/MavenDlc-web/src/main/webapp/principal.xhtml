<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Motor de Busqueda Vectorial</title>
        </f:facet>

        <f:facet name="middle">



            <h:outputStylesheet name="vendors/fullcalendar/fullcalendar.css" />
            <h:outputStylesheet name="vendors/animate-css/animate.min.css" />
            <h:outputStylesheet name="vendors/sweet-alert/sweet-alert.min.css" />
            <h:outputStylesheet name="vendors/material-icons/material-design-iconic-font.min.css" />

            <h:outputStylesheet name="css/app.min.1.css" />
            <h:outputStylesheet name="css/app.min.2.css" />


        </f:facet>

        <f:facet name="last">

            <h:outputScript name="js/jquery-2.1.1.min.js" />
            <h:outputScript name="js/bootstrap.min.js" />
            <h:outputScript name="js/jquery.dataTables.js" />
            <h:outputScript name="vendors/nicescroll/jquery.nicescroll.min.js" />
            <h:outputScript name="vendors/bootstrap-growl/bootstrap-growl.min.js" />
            <h:outputScript name="vendors/sweet-alert/sweet-alert.min.js" />




        </f:facet>

    </h:head>

    <h:body>
        <ui:include src="commons/header.xhtml"></ui:include>
        <ui:include src="commons/menu.xhtml"></ui:include>

        <section id="content">

            <div class="container">  

                <div class="block-header">
                    <h2>Busqueda:</h2>
                    <hr></hr>
                    <div class="form-group">
                        <h:form>
                            <div class="col-sm-8">                                
                                <div class="fg-line">
                                    <h:inputText value="#{ctrBusqueda.txtBusqueda}" class="form-control input-lg"  />
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <h:commandButton style="padding-top: 8px" value="Buscar"  class="btn btn-primary btn-lg" action="#{ctrBusqueda.buscar}" />
                            </div>
                        </h:form>
                    </div>
                </div>


                <br></br>
                <br></br>
                <br></br>
                <div class="card">
                    <div class="card-header">Resultados de la busqueda: #{ctrBusqueda.resumenBusqueda}</div>
                    <div class="card-body">
                        <table id="table_documentos_res" class="table table-striped table-bordered table-hover">

                        </table>
                    </div>
                </div>
                <h1>WebSocket and Scheduled (EJB) CDI Events</h1>
                <div id="output"></div> 
                <script type="text/javascript" src="websocket.js"></script>
                <b onclick="sendText('Click');">Click</b>

                <br></br>
                <br></br>
                <br></br>

            </div>
        </section>
        <!--
        <h:link outcome="/listadoDoc" value="Show All DocumentoEntity Items"/>
        -->
        <footer>
            <div class='define'> <div align="center">
                    <p>Catedra de Dise√±o de Lenguajes de Consulta - Ciclo 2015</p>
                </div>
            </div>
        </footer>
        <br></br>
        <br></br>
        <br></br>
        
        <div id="sound"></div>
        
    </h:body>


    <h:outputScript name="js/list-docs.js" />
    <h:outputScript name="js/functions.js" />
</html>
