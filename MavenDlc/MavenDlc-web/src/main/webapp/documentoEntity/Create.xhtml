<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEntityCreateDlg" widgetVar="DocumentoEntityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocumentoEntityTitle}">
            <h:form id="DocumentoEntityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoEntityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocumentoEntityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{documentoEntityController.selected.id}" title="#{bundle.CreateDocumentoEntityTitle_id}" required="true" requiredMessage="#{bundle.CreateDocumentoEntityRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentoEntityLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{documentoEntityController.selected.nombre}" title="#{bundle.CreateDocumentoEntityTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDocumentoEntityRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentoEntityLabel_url}" for="url" />
                        <p:inputText id="url" value="#{documentoEntityController.selected.url}" title="#{bundle.CreateDocumentoEntityTitle_url}" required="true" requiredMessage="#{bundle.CreateDocumentoEntityRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentoEntityLabel_moduloDoc}" for="moduloDoc" />
                        <p:inputText id="moduloDoc" value="#{documentoEntityController.selected.moduloDoc}" title="#{bundle.CreateDocumentoEntityTitle_moduloDoc}" required="true" requiredMessage="#{bundle.CreateDocumentoEntityRequiredMessage_moduloDoc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoEntityController.create}" value="#{bundle.Save}" update="display,:DocumentoEntityListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocumentoEntityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentoEntityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
