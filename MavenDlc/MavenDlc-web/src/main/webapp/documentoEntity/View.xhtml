<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEntityViewDlg" widgetVar="DocumentoEntityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentoEntityTitle}">
            <h:form id="DocumentoEntityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoEntityController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentoEntityLabel_id}"/>
                        <h:outputText value="#{documentoEntityController.selected.id}" title="#{bundle.ViewDocumentoEntityTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDocumentoEntityLabel_nombre}"/>
                        <h:outputText value="#{documentoEntityController.selected.nombre}" title="#{bundle.ViewDocumentoEntityTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDocumentoEntityLabel_url}"/>
                        <h:outputText value="#{documentoEntityController.selected.url}" title="#{bundle.ViewDocumentoEntityTitle_url}"/>
                        <h:outputText value="#{bundle.ViewDocumentoEntityLabel_moduloDoc}"/>
                        <h:outputText value="#{documentoEntityController.selected.moduloDoc}" title="#{bundle.ViewDocumentoEntityTitle_moduloDoc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoEntityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
