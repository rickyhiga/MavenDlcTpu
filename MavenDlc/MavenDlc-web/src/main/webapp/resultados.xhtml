<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>primestrap</title>
        </f:facet>

        <f:facet name="middle">
            
            <h:outputStylesheet name="css/app.min.1.css" />
            <h:outputStylesheet name="css/app.min.2.css" />
            
            <h:outputStylesheet name="vendors/fullcalendar/fullcalendar.css" />
            <h:outputStylesheet name="vendors/animate-css/animate.min.css" />
            <h:outputStylesheet name="vendors/sweet-alert/sweet-alert.min.css" />
            <h:outputStylesheet name="vendors/material-icons/material-design-iconic-font.min.css" />
            
          
        </f:facet>
        
        <f:facet name="last">
            
            <h:outputScript name="js/jquery-2.1.1.min.js" />
            <h:outputScript name="js/bootstrap.min.js" />
            <h:outputScript name="js/bootstrap.min.js" />
            <h:outputScript name="js/functions.js" />

            
        </f:facet>

    </h:head>
              
    <h:body>
        <ui:include src="commons/header.xhtml" />
        <ui:include src="commons/menu.xhtml"></ui:include>
        
         <section id="content">
         
                    <div class="container">
                        <table id="table_documentos_res" class="table table-striped table-bordered table-hover">
				
			</table>
                    </div>
             
         </section>
        
    </h:body>
    
    <script>
      
      	oTableDoc = $('#table_documentos_res').dataTable({
        "bProcessing": true,
        "bServerSide": true,
        "iDisplayLength":25,
        "sAjaxSource": "/consorcios/obtenerConsorcios",
        "fnServerData": function ( sSource, aoData, fnCallback ) {
            $.getJSON( sSource, aoData, function (json) {
                fnCallback(json);
            });
        } ,

        "aoColumnDefs": [
            {
                "sName": "name",
                "mData": "name",
                "sTitle": "Nombre",
                "aTargets": [0]
            },
            {
                "sName": "url",
                "mData": "url",
                "sTitle": "URL",
                "aTargets": [1]
            }
            }]
    });
    

    </script>
    
</html>
